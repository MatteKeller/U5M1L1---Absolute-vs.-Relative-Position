<!DOCTYPE html>
<html>
<head>
	<title>20 Images Aligned Using Absolute and Relative Positions</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="image relative">
				<img src="image1.jpg">
			</div>
			<div class="image relative">
				<img src="image2.jpg">
			</div>
			<div class="image relative">
				<img src="image3.jpg">
			</div>
			<div class="image relative">
				<img src="image4.jpg">
			</div>
			<div class="image relative">
				<img src="image5.jpg">
			</div>
			<div class="image relative">
				<img src="image6.jpg">
			</div>
			<div class="image relative">
				<img src="image7.jpg">
			</div>
			<div class="image relative">
				<img src="image8.jpg">
			</div>
			<div class="image relative">
				<img src="image9.jpg">
			</div>
			<div class="image relative">
				<img src="image10.jpg">
			</div>
		</div>
		<div class="row">
			<div class="image absolute">
				<img src="image11.jpg">
			</div>
			<div class="image absolute">
				<img src="image12.jpg">
			</div>
			<div class="image absolute">
				<img src="image13.jpg">
			</div>
			<div class="image absolute">
				<img src="image14.jpg">
			</div>
			<div class="image absolute">
				<img src="image15.jpg">
			</div>
			<div class="image absolute">
				<img src="image16.jpg">
			</div>
			<div class="image absolute">
				<img src="image17.jpg">
			</div>
			<div class="image absolute">
				<img src="image18.jpg">
			</div>
			<div class="image absolute">
				<img src="image19.jpg">
			</div>
			<div class="image absolute">
				<img src="image20.jpg">
			</div>
		</div>
	</div>
</body>
</html>
